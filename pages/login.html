<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/demo_cms_web/CSS/images/bg_login.png'); 
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px); /* Chiều rộng bằng 100% trừ padding và border */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2c2c2c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e1e1e;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <div class="error" id="error"></div>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // Kiểm tra cấu trúc email và mật khẩu
            if (email.endsWith('@gmail.com') && password === '123456') {
                window.location.href = '/demo_cms_web/pages/dashboard.html'; // Chuyển đến trang Dashboard
            } else {
                errorDiv.textContent = 'Email hoặc mật khẩu không đúng.';
            }
        });
    </script>
</body>
</html>
